<!DOCTYPE html>
<style>
  #diceImage {
    width: 100px;
    height: 100px;
    display: block;
    margin: 10px auto;
  }
</style>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Dice Game</title>
    <script src="GameofPig.js"></script>
  </head>
  <body>
    <h1>Welcome to the Pig Dice Game</h1>
    <div>
      <p>Player 1 Score: <span id="player1Score">0</span></p>
      <progress id="player1Meter" value="0" max="100"></progress>
    </div>
    
    <!-- Player 2 Score and Progress Bar -->
    <div>
      <p>Player 2 Score: <span id="player2Score">0</span></p>
      <progress id="player2Meter" value="0" max="100"></progress>
    </div>
    
    <!-- Game Actions -->
    <button id="rollButton" onclick="rollDice()">Roll</button>
    <button id="holdButton" onclick="hold()">Hold</button>
    <button id="restartButton" onclick="restartGame()">Restart Game</button>
    
    <p id="dieScore"></p>
    <p id="winnerMessage"></p>
    <img id="diceImage" src="die1.png" alt="Dice" />
  </body>
</html>
